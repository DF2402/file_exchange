<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 文件共享系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-file-earmark-text me-2"></i>文件共享系統
            </a>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card auth-container">
                    <div class="card-body">
                        <div class="auth-header">
                            <h2>創建帳號</h2>
                            <p>註冊以開始使用文件共享系統</p>
                        </div>
                        <form id="registerForm" class="auth-form">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">用戶名</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <small class="form-text text-muted">用戶名長度需在 3-20 個字符之間</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <small class="form-text text-muted">密碼長度需至少 6 個字符</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirmPassword" class="form-label">確認密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-person-plus me-1"></i>註冊
                            </button>
                        </form>
                        <div class="auth-footer">
                            <p>已有帳號？ <a href="login.html">立即登入</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 先載入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 最後載入自定義 JS -->
    <script type="text/javascript" src="register.js"></script>
</body>
</html>
